<div class="container">
    <mat-list>
        <mat-list-item *ngFor="let item of listItems" class="row conteneurItem mat-elevation-z4"
            (click)="onSelectItem(item)">
            <div class="col-md-6 p-0">{{ item.nom }}</div>
            <div class="col-md-6 text-right p-0">
                <div class="btn-group mr-2">
                    <button mat-raised-button color="accent" (click)="onEditItem(item)">
                        <mat-icon>edit</mat-icon><span>Modif.</span>
                    </button>
                </div>
                <div class="btn-group">
                    <button mat-raised-button color="warn" (click)="onDeletetItem(item)">
                        <mat-icon>delete</mat-icon><span>Suppr.</span>
                    </button>
                </div>
            </div>
        </mat-list-item>
    </mat-list>
</div>
